<form #showFormRef="ngForm" (ngSubmit)="onShowFormSubmit(showFormRef)">
  <!-- TITLE - input -->
  <div class="form-group">
    <label for="name">Title</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [ngModel]="showDetails.name"
      #nameRef="ngModel"
      required
    />
    <span
      class="help-block text-danger"
      *ngIf="nameRef.touched && !nameRef.valid"
      >Please enter a valid title!</span
    >
  </div>
<!-- STREAMING SERVICES - select -->
<div class="form-group">
  <label for="source_ids">Library</label>
  <select
    class="form-control"
    id="source_ids"
    name="source_ids"
    [ngModel]="showDetails.source_ids"
    #source_idsRef="ngModel"
    required
  >
    <option disabled selected value>Please select a streaming service</option>
    <option value="netflix">Netflix</option>
    <option value="hulu">Hulu</option>
    <option value="hbo+max">HBO Max</option>
    <option value="amazon+prime">Amazon Prime</option>
    <option value="appletv+">Apple Tv+</option>
    <option value="disney+plus">Disney Plus</option>
  </select>
  <span
    class="help-block text-danger"
    *ngIf="source_idsRef.touched && !source_idsRef.valid"
    >Please enter a valid streaming service!</span
  >
</div>

  <!-- TYPE - select -->
  <div class="form-group">
    <label for="types">Type</label>
    <select
      class="form-control"
      id="types"
      name="types"
      [ngModel]="showDetails.types"
      #typesRef="ngModel"
      required
    >
      <option disabled selected value>Please select a type</option>
      <option value="tv_series">TV Series</option>
      <option value="tv_special">TV Special</option>
      <option value="tv_miniseries">TV Mini-Series</option>
    </select>
    <span
      class="help-block text-danger"
      *ngIf="typesRef.touched && !typesRef.valid"
      >Please enter a valid type!</span
    >
  </div>

  <!-- SUBMIT - button -->
  <button
    type="submit"
    class="btn btn-secondary"
    [disabled]="!showFormRef.valid"
  >
    Save Show
  </button>

  <!-- CANCEL - button -->
  <button type="button" class="btn btn-secondary" (click)="onResetForm()">
    Cancel
  </button>
</form>
