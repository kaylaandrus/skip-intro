<form #searchFormRef="ngForm" (ngSubmit)="onShowSearch(searchFormRef.value.search)" class="form-inline">
  <div class="form-group mr-2">

    <label for="search" class="sr-only"></label>
    <input
    type="search"
    class="form-control"
    name="search"
    id="search"
    placeholder="Find a Show"
    [(ngModel)]="searchFormRef.value.search" required
    />
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!searchFormRef.valid">
    Search
  </button>
  </form>
