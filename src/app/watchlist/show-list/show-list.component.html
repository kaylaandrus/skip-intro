<div class="row mb-3" *ngFor="let show of myShows">
  <div class="col-md-12">
    <a href="#" class="list-group-item clear-fix">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ show.title }}</h4>
        <p class="list-group-item-text mb-0">{{ show.genre }}</p>
      </div>
      <div class="float-right">
        <img src="{{ show.coverImg }}"
        alt="{{ show.title }}"
        class="img-responsive rounded"
        style="max-height: 50px">
      </div>
    </a>
  </div>
</div>
