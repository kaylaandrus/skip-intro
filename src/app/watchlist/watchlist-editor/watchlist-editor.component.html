<form #showFormRef="ngForm" (ngSubmit)="onShowFormSubmit(showFormRef)">
  <!-- TITLE - input -->
  <div class="form-group">
    <label for="name">Title</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [ngModel]="showDetails.name"
      #nameRef="ngModel"
      required
    />
    <span
      class="help-block text-danger"
      *ngIf="nameRef.touched && !nameRef.valid"
      >Please enter a valid title!</span
    >
  </div>

  <!-- RELEASE DATE - input -->
  <div class="form-group">
    <label for="year">Release Year</label>
    <input
      type="number"
      min="1900"
      max="2022"
      class="form-control"
      id="year"
      name="year"
      [ngModel]="showDetails.year"
      #releaseDateRef="ngModel"
      required
    />
    <span
      class="help-block text-danger"
      *ngIf="releaseDateRef.touched && !releaseDateRef.valid"
      >Please enter a valid release date!</span
    >
  </div>

  <!-- GENRE - select -->
  <div class="form-group">
    <label for="type">Type</label>
    <select
      class="form-control"
      id="type"
      name="type"
      [ngModel]="showDetails.type"
      #genreRef="ngModel"
      required
    >
      <option disabled selected value>Please select a type</option>
      <option value="tv_series">TV Series</option>
      <option value="tv_special">TV Special</option>
      <option value="tv_miniseries">TV Mini-Series</option>
    </select>
    <span
      class="help-block text-danger"
      *ngIf="genreRef.touched && !genreRef.valid"
      >Please enter a valid type!</span
    >
  </div>

  <!-- IMAGE - input -->
  <div class="form-group">
    <label for="image_url">Poster Image</label>
    <input
      type="text"
      class="form-control"
      id="image_url"
      name="image_url"
      [ngModel]="showDetails.image_url"
    />
  </div>

  <!-- IMAGE - display -->
  <div class="row my-2">
    <div class="col-xs-10 mx-auto">
      <img
        class="img-responsive"
        [src]="showFormRef.value['image_url']"
        [alt]="showFormRef.value['name']"
      />
    </div>
  </div>

  <!-- SUBMIT - button -->
  <button
    type="submit"
    class="btn btn-primary mr-3"
    [disabled]="!showFormRef.valid"
  >
    Save Show
  </button>

  <!-- CANCEL - button -->
  <button type="button" class="btn btn-warning" (click)="onResetForm()">
    Cancel
  </button>
</form>
